<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Tester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <i class="fas fa-sun sun-icon"></i>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <i class="fas fa-moon moon-icon"></i>
    </div>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1>Reaction Time Tester</h1>
                <div class="mode-label">Current Mode: <span id="currentMode">Classic</span></div>
            </div>
            <div class="profile">
                <span class="username">Player</span>
                <div class="rank">Rookie</div>
                <div class="level">Level 1</div>
            </div>
        </div>
        <div class="timer-display">
            <div id="countdown"></div>
            <div id="timer">0.000s</div>
        </div>
        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-bolt"></i>
                <span>Best Time</span>
                <span id="bestTime">---</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <span>Average</span>
                <span id="avgTime">---</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-trophy"></i>
                <span>Score</span>
                <span id="score">0</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <span>Streak</span>
                <span id="streak">0</span>
            </div>
        </div>
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="classic">
                <i class="fas fa-bullseye"></i>Classic
            </button>
            <button class="mode-btn" data-mode="countdown">
                <i class="fas fa-hourglass"></i>Countdown
            </button>
            <button class="mode-btn" data-mode="chain">
                <i class="fas fa-link"></i>Chain
            </button>
            <button class="mode-btn" data-mode="precision">
                <i class="fas fa-crosshairs"></i>Precision
            </button>
        </div>
        <div id="game-area">
            <div id="target"></div>
            <div id="particles"></div>
            <div class="progress-bar"></div>
            <div id="combo-meter"></div>
        </div>
        <div class="controls">
            <button id="startBtn" class="primary-btn">
                <i class="fas fa-play"></i>Start
            </button>
            <button id="resetBtn" class="secondary-btn">
                <i class="fas fa-redo"></i>Reset
            </button>
            <button id="shareBtn" class="accent-btn">
                <i class="fas fa-share"></i>Share
            </button>
        </div>
        <div class="achievements">
            <h3>Achievements</h3>
            <div class="achievement-grid">
                <div class="achievement locked" id="speed-demon">
                    <i class="fas fa-bolt"></i>
                    <span>Speed Demon</span>
                </div>
                <div class="achievement locked" id="precision-master">
                    <i class="fas fa-bullseye"></i>
                    <span>Precision Master</span>
                </div>
                <div class="achievement locked" id="chain-master">
                    <i class="fas fa-link"></i>
                    <span>Chain Master</span>
                </div>
                <div class="achievement locked" id="consistency">
                    <i class="fas fa-medal"></i>
                    <span>Consistency</span>
                </div>
                <div class="achievement locked" id="perfect-round">
                    <i class="fas fa-star"></i>
                    <span>Perfect Round</span>
                </div>
                <div class="achievement locked" id="master">
                    <i class="fas fa-crown"></i>
                    <span>Master</span>
                </div>
            </div>
        </div>
        <div class="history-container">
    <h3>Performance History</h3>
    <div class="history-chart">
        <canvas id="historyChart"></canvas>
    </div>
    <ul id="timeHistory"></ul>
</div>
        <div class="modal" id="resultModal">
            <div class="xp-gain"></div>
            <div class="level-progress"></div>
            <div class="modal-content">
                <h2>Result</h2>
                <div class="result-stats"></div>
                <div class="modal-buttons">
                    <button class="primary-btn" id="closeModal">Continue</button>
                    <button class="secondary-btn" id="shareResult">Share Result</button>
            </div>
        </div>
    </div>
    <div class="modal" id="levelUpModal">
    <div class="modal-content celebration">
        <h2>Level Up!</h2>
        <div class="level-info"></div>
        <div class="rewards-info"></div>
        <button class="primary-btn" id="closeLevelModal">Continue</button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
